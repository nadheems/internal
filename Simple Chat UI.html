<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Simple Chat UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      width: 300px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }

    .chat-messages {
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background-color: #fafafa;
    }

    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 5px;
      max-width: 80%;
      font-size: 14px;
    }

    .left {
      background-color: #e0e0e0;
      align-self: flex-start;
    }

    .right {
      background-color: #4CAF50;
      color: white;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">Simple Chat</div>

  <div class="chat-messages">
    <div class="msg left">Hi!</div>
    <div class="msg right">Hello.</div>
    <div class="msg left">How are you?</div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Type a message...">
    <button>Send</button>
  </div>
</div>



</body></html>
